<! Doctype HTML>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <title>Oh my food</title>
    </head>

    <body>
        <header>
            <img id="logo" src="./assets/images/logo/ohmyfood@2x.svg" alt="logo du site"/>
        </header>
        <div class="page_center">
            <div id="localisation">
                <p>Paris, Belleville</p>
            </div>
            <div id="courte_presentation">
                <div class="presentation">
                    <div class="container">
                        <h1 class="presentation_titre">Réservez le menu qui vous convient</h1>
                        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                        <div class="presentation_btn">Explorer nos restaurants</div>
                    </div>
                </div>
                <div class="fonctionnement">
                    <div class="container">
                        <h1 class="fonctionnement_title">Fonctionnement</h1>
                        <div class="fonctionnement_option1">
                            <p class="num">1</p>
                            <p>Choisissez un restaurant</p>
                        </div>
                        <div class="fonctionnement_option2">
                            <p class="num">2</p>
                            <p>Composez votre menu</p>
                        </div>
                        <div class="fonctionnement_option3">
                            <p class="num">3</p>
                            <p>Dégustez au restaurant</p>
                        </div>
                    </div>
                </div>
                <section class="restaurants">
                    <h1 class="restaurants_title">Restaurants</h1>
                </section>
            </div>
        </div>
        <footer>
            <img class="footer_title" src="./assets/images/logo/ohmyfood@2x.svg" alt="nom de l'entreprise"/>
        </footer>
    </body>
</html>
